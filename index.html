  <header class="header">

    <div class="info">
      <h1 class="title">Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users
        as you engage in genuine discussion.</p>

      <a href="#" class="button">Register</a>
    </div>
  </section>


  <footer class="footer">
    <div class="social">
      <a href=""><i class="fab fa-facebook-square"></i></a>
      <a href=""><i class="fab fa-instagram"></i></a>
